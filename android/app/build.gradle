def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
  localPropertiesFile.withReader('UTF-8') { reader -> localProperties.load(reader)
  }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
  throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
  flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
  flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
  buildToolsVersion "30.0.0"
  compileSdkVersion 33

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }

  lintOptions {
    disable 'InvalidPackage'
    checkReleaseBuilds false
  }

  defaultConfig {
    applicationId "com.kare.kyoushi.app"
    minSdkVersion 19
    targetSdkVersion 33
    multiDexEnabled true
    versionCode flutterVersionCode.toInteger()
    versionName flutterVersionName
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  signingConfigs {
    debug {
      storeFile file("../keystore/debug.keystore")
      storePassword "CE7B66BB-D279-47BE-B1FD-3DAE49A9E18B"
      keyAlias "android"
      keyPassword "CE7B66BB-D279-47BE-B1FD-3DAE49A9E18B"
    }
    release {
      storeFile file("../keystore/release.keystore")
      storePassword "EF6124C4-8EC8-495F-AD77-F9353A61760D"
      keyAlias "android"
      keyPassword "EF6124C4-8EC8-495F-AD77-F9353A61760D"
    }
  }


  buildTypes {
    debug {
      signingConfig signingConfigs.debug
    }
    release {
      minifyEnabled true
      signingConfig signingConfigs.release
    }
  }

  flavorDimensions "flavors"
  productFlavors {
    dev {
      dimension "flavors"
      applicationIdSuffix ".debug"
      versionNameSuffix "-debug"
    }
    alpha {
      dimension "flavors"
      applicationIdSuffix ".alpha"
      versionNameSuffix "-alpha"
    }
    beta {
      dimension "flavors"
      applicationIdSuffix ".beta"
      versionNameSuffix "-beta"
    }
    prod {
      dimension "flavors"
    }
  }
}

flutter {
  source '../..'
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'androidx.test.ext:junit:1.1.1'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'